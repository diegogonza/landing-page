<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Cart</title>
</head>
<body>

    <main>
        <section class="cart">
            <div class="title-cart">
                <h2><i class="fas fa-shopping-cart"></i> My Cart </h2>
                <button><i class="fas fa-plus"></i></button>
            </div>
            <div class="info-cart">
                <img class="thumball" src="./img/thumball.jpg" alt="thumball">
                <div class="info-cart-description">
                    <h3>Shoes Pro AIR</h3>
                    <p>Only for membership <br> <i> In Stock 12 </i></p>
                    <div class="info-cart-buttons-and-cost">
                        <div class="info-cart-button">
                            <button><i class="fas fa-plus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-minus"></i></button>
                        </div>
                        <h2 class="info-cart-cost">$46,99</h2>
                    </div>
                </div>
            </div>

            <div class="info-cart">
                <img class="thumball" src="./img/thumball-1.jpg" alt="thumball">
                <div class="info-cart-description">
                    <h3>Shoes Pro Z</h3>
                    <p>Only for membership <br> <i> In Stock 4 </i></p>
                    <div class="info-cart-buttons-and-cost">
                        <div class="info-cart-button">
                            <button><i class="fas fa-plus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-minus"></i></button>
                        </div>
                        <h2 class="info-cart-cost">$22,56</h2>
                    </div>
                </div>
            </div>

            <div class="info-cart">
                <img class="thumball" src="./img/thumball-2.jpg" alt="thumball">
                <div class="info-cart-description">
                    <h3>Shoes AIR Lite</h3>
                    <p>Only for membership <br> <i> In Stock +100 </i></p>
                    <div class="info-cart-buttons-and-cost">
                        <div class="info-cart-button">
                            <button><i class="fas fa-plus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-minus"></i></button>
                        </div>
                        <h2 class="info-cart-cost">$16,00</h2>
                    </div>
                </div>
            </div>

            <h3 class="total">Total: $85,55</h3>
        </section>
        <img src="./img/back.jpg" alt="shoes" class="img-cart-background">
    </main>
</body>
</html>
